<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Descrição do meu site.">
        <title>Automatizando</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            div{
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
            }

            img{
                width: 1100px;
            }

            img.img1{
                display: block;
            }

            img.img2{
                display: none;
            }

            button{
                cursor: pointer;
                color: #07A5B5;
                font-size: 22px;
                outline: 0;
                background-color: rgba(240,240,240,0);
                width: 300px;
                height: 60px;
            }

            button.ligaLed{
                display: block;
            }

            button.apagaLed{
                display: none;
            }
        </style>
    </head>

    <body>

        <div>
            <button class="ligaLed">Clique para ligar o LED!</button>
            <button class="apagaLed">Clique para apagar o LED!</button>

            <div>
                <img class="img1" src="ledApagado.png"/>
                <img class="img2" src="ledAceso.png" />
            </div>
        </div>

        <script src="jquery.js"></script>
        <script src="functions.js"></script>

    </body>

</html>
